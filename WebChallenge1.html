<!doctype html>
<html>
<head>
    
    <title>Masteralb</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
    
<body>
    
    <div id="grid-container">
    
        <header>
            <figure>
                <img class="logo" src="images/logo.png">
            </figure>
        </header>

        <div id="left-side">
            
            
           <div id="form_register-form">
                <div class="form-header">
                    <h1>Register Form</h1>
                </div>
                <form>

                   <input type="text"  name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="confirm password" placeholder="Confirm Password">
                    <input type="email" placeholder="Email">
                        <select name="location" >
                            <option value="Your Location">Your Location</option>
                            <option value="Canada">Canada</option>
                            <option value="USA">USA</option>
                            <option value="Europe">Europa</option>
                        </select> 
                    <span class="terms">
                        <input type="checkbox" value=""> I have read and accept the terms of use.
                    </span>
                    <input type="submit" value="Sign up">
                </form>
            </div> 
            
            
            <div id="form_send-emai">
                <div class="form-header">
                        <h1>Send Email</h1>
                    </div>
                    <form>
                     <input type="text"  name="username" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Type your message ..."></textarea> 
                        <span class="terms">
                        <input type="checkbox" value="">Send a copy to my Email
                    </span>
                        
                    <input type="submit" value="Send email">
                </form>
            </div>
            
                
            
        </div>
        
        <div id="right-side">
            
            <div id="form_sign-in-form">
                <div class="form-header">
                    <h1>Sign In Form</h1>
                </div>
                <form>

                   <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    
                    <span style="display:inline-table; width: 90%;">
                        <input type="checkbox" value=""> Remember me
                    
                    <input type="submit" value="Sign in" >
                        </span>
                </form>
            </div> 
            
            <div id="form_recovery-form">
                <div class="form-header">
                    <h1>Recovery Form</h1>
                </div>
                <form>

                    <input type="email" placeholder="Enter your Email">
                    <input type="tel" placeholder="Enter your Phone number">
                    <input type="submit" value="Send">
                    <input type="submit" value="Done" disabled>
                    
                    
                    
                </form>
            </div> 
            
            <div id="form_recovery-form">
                <div class="form-header">
                    <h1>Subscribe Form</h1>
                </div>
                <form>

                    <input type="email" placeholder="Enter your Email">
                    <div class="buttons">
                        <input type="submit" value="Subscribe">
                        <input class="red" type="submit" value="No, Thanks">
                    </div>
                    
                    
                    
                </form>
            </div> 

        </div>
        
    </div>
    
</body>


</html>
